name: .NET Core

on:
  push:
    branches: [ feature/init ]
  pull_request:
    branches: [ feature/init ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Test
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:ExcludeByFile="**/*.g.cs"
    - name: sonarscan-dotnet
      # You may pin to the exact commit or the version.
      # uses: highbyte/sonarscan-dotnet@150e3056f1ce7b77c84e7661124f39a3ea1ac6cd
      uses: highbyte/sonarscan-dotnet@v2.1.2
      with:
        # The key of the SonarQube project
        sonarProjectKey: jwoots_NMediator
        # The name of the SonarQube project
        sonarProjectName: jwoots_NMediator
        # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
        sonarOrganization: jwoots
        # Optional command arguments to 'dotnet build'
        dotnetBuildArguments: # optional
        # Optional command arguments to 'dotnet test'
        dotnetTestArguments: # optional
        # Optional. Set to 1 or true to not run 'dotnet test' command
        dotnetDisableTests: # optional
        # Optional extra command arguments the the SonarScanner 'begin' command
        sonarBeginArguments: # optional
        # The SonarQube server URL. For SonarCloud, skip this setting.
        sonarHostname: # optional, default is https://sonarcloud.io
